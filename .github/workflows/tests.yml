name: neofs-sdk-go tests

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize]
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022, macos-12, macos-14]
        go: [ '1.20', '1.21', '1.22' ]
        exclude:
          # Only latest Go version for Windows and MacOS.
          - os: windows-2022
            go: '1.20'
          - os: windows-2022
            go: '1.21'
          - os: macos-12
            go: '1.20'
          - os: macos-12
            go: '1.21'
          - os: macos-14
            go: '1.20'
          - os: macos-14
            go: '1.21'
          # Exclude latest Go version for Ubuntu as Coverage uses it.
          - os: ubuntu-latest
            go: '1.22'
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ matrix.go }}'

      - name: Run tests (with AIO)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: go test -race -tags aiotest ./...

      - name: Run tests (without AIO)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: go test -race ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  cover:
    name: Coverage
    runs-on: ubuntu-latest

    env:
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version: 1.22

      - name: Test and write coverage profile
        run: go test -tags aiotest -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: nspcc-dev/neofs-sdk-go
          fail_ci_if_error: true
          files: ./coverage.txt
          verbose: true
